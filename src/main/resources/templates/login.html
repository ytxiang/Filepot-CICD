<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sign in</title>
</head>
<body>
<form th:action="@{/home}" name="submitForm" method="POST">

<div align="center">
<table>
<tr>
<td>User Name</td>
<td><input type="text" name="userName" /></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="password" /></td>
</tr>
<tr>
<td></td>
<td><input type="submit" value="Sign in" /></td>
</tr>
</table>
<div style="color: red" th:if="${error}"><span th:text="${error}"></span></div>

</div>
</form>
</body>
</html>
